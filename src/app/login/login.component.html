<form #loginform="ngForm">
    <p>
      Enter Email
        <input type="text" name="email" [(ngModel)]=emp.email #email=ngModel/>
    </p>
    <p>
        Enter Password
          <input type="text" name="password" [(ngModel)]=emp.password #password=ngModel/>
      </p>
      <p>
     
      <p><button (click)="doLogin()">Login</button></p>

     <h3><span>{{err}}</span></h3>
</form>
